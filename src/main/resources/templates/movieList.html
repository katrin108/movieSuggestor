<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Movies</title>
</head>
<body>
<h1>All Movies</h1>
<table>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Rating</th>
    </tr>
    <tr th:each="movie : ${movies}">
        <td th:text="${movie.title}">Title</td>
        <td th:text="${movie.description}">Description</td>
        <td th:text="${movie.rating}">Rating</td>
    </tr>
</table>
</body>
</html>
